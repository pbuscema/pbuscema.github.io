      <center>
      <h1>
         ⭐️ How Are You Feeling Today?? ⭐️
      </h1>
    </center>
    <div class="container-fluid"> 
    <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1">What is your current mood?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>😀</option>
            <option>🤡</option>
            <option>😭</option>
            <option>😡</option>
            <option>🤮</option>
            <option>🥰</option>
            <option>😷</option>
            <option>😖</option>
            <option>😐</option>

          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">On a scale from 1-5, how would you rate your current wellness?</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">What's been on your mind?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">What are 3 things you love about yourself?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </div>
    
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Reminder: don't be so hard on yourself, you are enough💫</label>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>

      
      </form>
